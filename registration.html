<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="libs/themeable-stylish-select/stylish-select.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Whalix - Registration</title>
	</head>
	<body id="registration">

		<header>
			<a href="#" class="logo">
				<img  src="img/logo-white.svg" alt="">
			</a>
			<div class="date-wrap">
				<span class="date">October 23, 2020</span>
				<span class="time">14:40:58 utc</span>
			</div>
			<div class="user">
				<div class="user-left">
					<span>Welcome</span>
					<span class="user-name">Viktoria Shcherbyna</span>
				</div>
				<div class="user-right">
					<img src="img/user-icon.svg" alt="">
				</div>
			</div>
			<div class="d-lg-none" id="sandwich">
				<span>
					
				</span>
			</div>
		</header>

		<div class="my-scrollbar">

			<div class="container container-586 pb-4">
				<div class="cart">
					<h2>Registration Form</h2>
					<div class="input-wrap">
						<span class="span">User name</span>
						<input type="text">
					</div>
					<div class="input-wrap">
						<span class="span">Email</span>
						<input class="" type="text">
						<span class="error-span d-none">Error text must be here lorem ipsum dolor sit amet</span>
					</div>
					<div class="input-wrap">
						<span class="span">Password</span>
						<input type="password">
					</div>
					<label class="checkbox">
						<input type="checkbox" id="checkbox_1">
						<span class="custom-checkbox"></span>
						<span class="custom-text img-hover">Invited by <span class="optional"> (optional)</span></span>
					</label>
					<div class="input-wrap mt-4 name-hidden" id="name-visible">
						<input type="text" placeholder="Viktoriia Shcherbyna">
					</div>
					<div class="cart-footer">
						<span>By registering, you agree to Whalix's <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>,<br class="d-lg-none d-block"> and <a href="#">Cookie Policy</a>.</span>
						<button class="process-btn">Register</button>
					</div>
				</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="libs/themeable-stylish-select/stylish-select.js"></script>
		<script src="js/smooth-scrollbar.js"></script>
		<script src="js/scroll-settings.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
